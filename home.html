<!-- metrics updater: increments pageViews and unique visitors (per browser) -->
<script>
(function(){
    try{
        const pv = Number(localStorage.getItem('pageViews')||0);
        localStorage.setItem('pageViews', String(pv + 1));

        if(!localStorage.getItem('visitorSeen')){
            const vis = Number(localStorage.getItem('visitors')||0);
            localStorage.setItem('visitors', String(vis + 1));
            localStorage.setItem('visitorSeen', '1');
        }
    }catch(e){ console.warn('metrics update failed', e) }
})();
</script>
