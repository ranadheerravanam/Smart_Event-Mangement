<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up â€” EventFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/user.css">
    <style>
        .signup-container{ max-width:520px; margin:60px auto; padding:28px; background:rgba(255,255,255,0.95); color:#07263a; border-radius:12px; box-shadow:0 12px 40px rgba(2,6,23,0.12) }
        .signup-container h2{ margin:0 0 8px }
        .field{ margin-bottom:12px }
        .field input{ width:100%; padding:12px; border-radius:8px; border:1px solid #d1d5db }
        .actions{ display:flex; gap:10px; margin-top:16px }
        .muted-link{ margin-top:14px; font-size:14px }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create your account</h2>
    <p class="muted">Join EventFlow to discover and manage events.</p>

    <div class="field"><input id="signupName" placeholder="Full name" required></div>
    <div class="field"><input id="signupEmail" type="email" placeholder="Email address" required></div>
    <div class="field"><input id="signupPassword" type="password" placeholder="Password" required></div>
    <div id="pwdStrength" class="pwd-strength" data-strength="0"></div>
    <div id="pwdStrengthLabel" class="pwd-strength-label"></div>
    <div class="field"><input id="signupPassword2" type="password" placeholder="Confirm password" required></div>
    <div class="form-row-small"><input type="checkbox" id="showSignUpPwd"><label for="showSignUpPwd">Show password</label></div>

    <div class="actions">
        <button id="doSignUp" class="btn btn-primary">Create account</button>
        <a href="user.html#signin" class="btn btn-outline">Sign in instead</a>
    </div>

    <div id="authMsg" class="auth-msg"></div>
</div>

<script src="../JS/user.js"></script>
</body>
</html>
