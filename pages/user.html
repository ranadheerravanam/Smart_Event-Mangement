<!DOCTYPE html>
<html>
<head>
<title>VIT Chennai Event Scheduler</title>

<link rel="stylesheet" type="text/css" href="../CSS/user.css">

</head>
<body>

<header>
    <h2>EventFlow</h2>
</header>

<h1>Event Scheduler</h1>

<p class="subtitle">
    Streamline your club events. Discover, register, and never miss an opportunity.
</p>

<div class="top-buttons">
    <button>Browse Events</button>
</div>

<div class="stats-container">
    <div class="stat-box">
        <div class="stat-number">0</div>
        Events
    </div>

    <div class="stat-box">
        <div class="stat-number">0</div>
        Clubs
    </div>

    <div class="stat-box">
        <div class="stat-number">0</div>
        Venues
    </div>

    <div class="stat-box">
        <div class="stat-number">0</div>
        Open Now
    </div>
</div>

<!-- UPCOMING EVENTS SECTION -->

<div class="upcoming-section">
    <h1 style="font-size:32px; margin-top:0;">Upcoming Events</h1>
    <p>Discover and register for exciting events across campus</p>

    <input type="text" placeholder="Search events..." class="search-box">

    <div class="filter-row">
        
        <!-- CLUBS -->
        <select>
            <option>All Clubs</option>
            <option>SPORTS CLUB</option>
            <option>CULTURE IT</option>
            <option>DATA SCIENCE CLUB</option> 
            <option>DESIGNERS CLUB</option>
            <option>ROBOTICS CLUB</option>
        </select>

        <!-- UPDATED VENUES -->
        <select>
            <option>All Venues</option>
            <option>MG Auditorium</option>
            <option>Netaji Auditorium Ab1-7th Floor</option>
            <option>Ab1 Portico</option>
            <option>Clock Court</option>
            <option>Kasthurba Hall</option>
            <option>Kamarajar Auditorium</option>
            <option>VOC Auditorium</option>
            <option>Mini-Football Ground</option>
            <option>AB1-Mini Conference Room (AB1-101)</option>
            <option>Basketball Court</option>
        </select>

        <!-- DATES -->
        <input type="date" placeholder="dd-mm-yyyy">
        <input type="date" placeholder="dd-mm-yyyy">

        <!-- SORT -->
        <select>
            <option>Sort-By</option>
            <option>Newest-first</option>
            <option>Oldest-first</option>
        </select>
    </div>
</div>

</body>
</html>
