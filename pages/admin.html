<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventFlow — Admin</title>
    <link rel="stylesheet" href="../CSS/admin.css">
</head>
<body>

<header>
    <h1>EventFlow — Admin</h1>
    <div class="header-actions">
        <button id="openAdminSignIn">Sign In</button>
    </div>
</header>

<div class="container">

    <h3>Events Created: <span id="eventCount">0</span></h3>

    <!-- EVENTS TABLE -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Event Name</th>
                <th>Club</th>
                <th>Venue</th>
                <th>Start</th>
                <th>End</th>
                <th>Coordinators</th>
            </tr>
        </thead>
        <tbody id="eventTable">
            <!-- Filled by JS -->
        </tbody>
    </table>

    <!-- CREATE EVENT -->
    <h2>Create New Event</h2>

    <div class="form-row">
        <input type="text" id="name" placeholder="Event Name">

        <!-- CLUB SELECT -->
        <select id="club">
            <option value="">Select Club</option>
            <option>Designers Club</option>
            <option>CodeChef VIT</option>
            <option>Google Developer Student Club (GDSC)</option>
            <option>Linux Club</option>
            <option>Robotics Club</option>
            <option>Data Analytics Club</option>
            <option>BIOSPHERE</option>
            <option>Health Club</option>
            <option>National Service Scheme (NSS)</option>
            <option>Rotaract Club</option>
            <option>Youth Red Cross (YRC)</option>
            <option>Culture IT</option>
            <option>Dance Club</option>
            <option>Music Club</option>
            <option>Sports Club</option>
            <option>English Literary Association</option>
            <option>Hindi Literary Association</option>
            <option>Team ASTREx</option>
            <option>Team Ignition</option>
            <option>Team Shaurya Racing</option>
        </select>

        <!-- VENUE SELECT -->
        <select id="venue">
            <option value="">Select Venue</option>
            <option>MG Auditorium</option>
            <option>Netaji Auditorium</option>
            <option>Kamarajar Auditorium</option>
            <option>VOC Auditorium</option>
            <option>Clock Court</option>
            <option>AB1 Mini Conference Room</option>
            <option>Basketball Court</option>
            <option>Mini Football Ground</option>
        </select>

        <input type="datetime-local" id="start">
        <input type="datetime-local" id="end">

        <input type="text" id="coord" placeholder="Coordinators (comma separated)">

        <button onclick="addEvent()">Create Event</button>
    </div>

</div>

<footer>
    © 2026 EventFlow. All rights reserved.
</footer>
</footer>

<!-- Admin Sign-in Modal -->
<div id="adminAuth" class="modal" aria-hidden="true">
    <div class="modal-content small">
        <button class="modal-close" id="closeAdminAuth">✕</button>
        <h3>Admin Sign In</h3>
        <input type="email" id="adminEmail" placeholder="Admin email">
        <input type="password" id="adminPassword" placeholder="Password">
        <div class="form-row-small"><input type="checkbox" id="showAdminPwd"><label for="showAdminPwd">Show</label></div>
        <button id="doAdminSignIn">Sign In</button>
        <div id="adminAuthMsg" class="auth-msg"></div>
    </div>
</div>

<script src="../JS/admin.js"></script>
</body>
</html>
